<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban Task Tracker - Final Design</title>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css"> </head>
<body>
    <div class="app-shell">
        <header class="app-bar">
            <div class="app-bar__container">
                <h1 class="app-bar__title">My Tasks Dashboard</h1>
            </div>
        </header>

        <main class="main-content">
            <section class="task-input-wrapper">
                <div class="task-input-section">
                    <input type="text" id="newTaskInput" class="task-input-field" placeholder="Add a new task...">
                    <button id="addTaskBtn" class="add-task-button">
                        <span class="material-icons add-task-button__icon">add_circle</span>
                        <span class="add-task-button__label">Add Task</span>
                    </button>
                </div>
            </section>

            <div class="kanban-board-container">
                <div class="kanban-board">
                    <div class="column" id="todo" data-column-id="todo">
                        <h2 class="column-title">
                            <span class="column-title-accent" style="background-color: #FF8A65;"></span>
                            To Do üìù
                            <span class="task-count" data-count-for="todo">0</span>
                        </h2>
                        <div class="tasks-container" data-column-id="todo">
                            </div>
                    </div>

                    <div class="column" id="inprogress" data-column-id="inprogress">
                        <h2 class="column-title">
                            <span class="column-title-accent" style="background-color: #4FC3F7;"></span>
                            In Progress üöß
                            <span class="task-count" data-count-for="inprogress">0</span>
                        </h2>
                        <div class="tasks-container" data-column-id="inprogress">
                            </div>
                    </div>

                    <div class="column" id="done" data-column-id="done">
                        <h2 class="column-title">
                            <span class="column-title-accent" style="background-color: #81C784;"></span>
                            Done üéâ
                            <span class="task-count" data-count-for="done">0</span>
                        </h2>
                        <div class="tasks-container" data-column-id="done">
                            </div>
                    </div>
                </div> </div> </main> </div> <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

    <script src="script.js"></script> </body>
</html>
